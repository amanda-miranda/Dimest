<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>DimEst</title>

	<!--Import Google Icon Font-->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@500;600&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	<link rel="stylesheet" href="css/base.css">

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="background">
	<h1 class="center-align color-white">Dimensionador Estrutural</h1>
	<h6 class="center-align color-white">Entre com os dados necessários para calcular a estrutura.</h6>
	<br />

	<div class="row">
		<div class="col s2"></div>
		<div class="col s8">
			<div class="card">
				<div class="card-tabs">
					<ul class="tabs tabs-fixed-width">
						<li class="tab"><a class="active" href="#load_tab">Informe Carga e Dimensionamento</a></li>
						<li class="tab"><a href="#wires_tab">Informe Propriedades do Arames</a></li>
					</ul>
				</div>

				<div class="card-content">
					<div id="load_tab">
						<b>Cargas Aplicadas</b>
						<br />

						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field input-group col s6">
										<input id="p_force" type="number" class="validate">
										<label for="p_force">Força P:</label>
										<span class="suffix">KN</span>
									</div>
									<div class="input-field input-group col s6">
										<input id="w_load" type="number" class="validate">
										<label for="w_load">Carga Distribuída W:</label>
										<span class="suffix">KN/m</span>
									</div>
								</div>
							</form>
						</div>

						<b>Dimensões da Barra</b>
						<br />

						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field input-group col s4">
										<input id="l3_length" type="number" class="validate">
										<label for="l3_length">Comprimento L3:</label>
										<span class="suffix">m</span>
									</div>
									<div class="input-field input-group col s4">
										<input id="l4_length" type="number" class="validate">
										<label for="l4_length">Comprimento L4:</label>
										<span class="suffix">m</span>
									</div>
									<div class="input-field input-group col s4">
										<input id="l5_length" type="number" class="validate">
										<label for="l5_length">Comprimento L5:</label>
										<span class="suffix">m</span>
									</div>
								</div>
							</form>
						</div>
					</div>

					<div id="wires_tab">
						<b>Primeiro Arame</b>
						<br />

						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field input-group col s3">
										<input id="p_force" type="number" class="validate">
										<label for="p_force">Força P:</label>
										<span class="suffix">KN</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="w_load" type="number" class="validate">
										<label for="w_load">Carga Distribuída W:</label>
										<span class="suffix">KN/m</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="p_force" type="number" class="validate">
										<label for="p_force">Força P:</label>
										<span class="suffix">KN</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="w_load" type="number" class="validate">
										<label for="w_load">Carga Distribuída W:</label>
										<span class="suffix">KN/m</span>
									</div>
								</div>
							</form>
						</div>

						<b>Segundo Arame</b>
						<br />

						<div class="row">
							<form class="col s12">
								<div class="row">
									<div class="input-field input-group col s3">
										<input id="p_force" type="number" class="validate">
										<label for="p_force">Força P:</label>
										<span class="suffix">KN</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="w_load" type="number" class="validate">
										<label for="w_load">Carga Distribuída W:</label>
										<span class="suffix">KN/m</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="p_force" type="number" class="validate">
										<label for="p_force">Força P:</label>
										<span class="suffix">KN</span>
									</div>
									<div class="input-field input-group col s3">
										<input id="w_load" type="number" class="validate">
										<label for="w_load">Carga Distribuída W:</label>
										<span class="suffix">KN/m</span>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>

				<div class="card-action right-align">
					<button class="btn waves-effect waves-light" type="submit" name="action">
						Calcule
						<i class="material-icons right">send</i>
					</button>
				</div>
			</div>
		</div>
		<div class="col s2"></div>
	</div>

	<!-- Jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script>
		$(document).ready(function () {
			$('.tabs').tabs();
		});
	</script>

</body>

</html>
